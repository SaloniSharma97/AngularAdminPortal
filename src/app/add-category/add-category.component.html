<br><br>
  <h1>Enter Category Details</h1><br>
  <form [formGroup] ="addCategoryForm" (ngSubmit)="AddCategory()">
  
  
  <div class ="form-group">
    <label>CategoryTitle</label>
    <input type="text" formControlName="CategoryTitle" class="form-control" [(ngModel)]="currentCategory.CategoryTitle" [ngClass]="{'is-invalid':submitted && f.CategoryTitle.errors}"/>
    <div *ngIf="submitted && f.CategoryTitle.errors" class="invalid-feedback" >
      <div *ngIf="f.CategoryTitle.errors.required">CategoryTitle is required</div>
      <div *ngIf="f.CategoryTitle.errors.minlength">CategoryTitle must be at least 6 characters</div>
      <div *ngIf="f.CategoryTitle.errors.maxlength">CategoryTitle should not exceed 10 characters</div>
      
  </div>
    </div>
    
  <div class="form-group">
    <button class="btn btn-primary">Add Category</button>
  </div>
  </form>
